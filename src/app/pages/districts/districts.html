<h2 class="s2-21">Keralas Stunning Wonders</h2>   

<div class="container">
  <div class="row">
    @for(item of districts; track item.id) {
      <div class="col-md-3 col-sm-6 col-12 mb-3">
        <app-cards
          [title]="item.title"
          [description]="item.description"
          [imgLink]="item.imgLink">
        </app-cards>
      </div>
    }
  </div>
</div>
